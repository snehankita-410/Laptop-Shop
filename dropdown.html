<!doctype html>
<html>
<head>
<style>
.dropdown {
  position:relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: black;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
}
.dropdown:hover .dropdown-content {
   display: block;
}


</style>
</head>
<body>


<div class="dropdown">
<span>Mouse over me</span>
<div class="dropdown-content">
<p>Supercomputer</p>
<p>Mainframe</p>
<p>Microcomputer</p>
<p>Workstation</p>
<p>Personal computer</p>
</div>
</div>
</body>
</html>
